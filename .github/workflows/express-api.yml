name: Validate & Deploy

on:
  push:
    branches:
      - main

jobs:
  validate_and_build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Clean install npm deps
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build code
        run: npm run build

      - name: Zip code
        run: npm run build-zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::115991941084:role/service-role/express-api-role-3jiwd8ps
          aws-region: eu-west-2

      - name: Deploy Code Artifact
        run: aws lambda update-function-code --function-name express-api --zip-file fileb://build.zip
